<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="themes/browzer-theme.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Browzer</span>

                <select id="theme-selector" class="theme-switcher">
                    <option value="Nordic Pink">Nordic Pink</option>
                    <option value="Nord Blue">Nord Blue</option>
                    <option value="Balanced Blue">Balanced Blue</option>
                </select>  

            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Directory Tree -->
            <aside class="col-3 bg-light sidebar">
                <ul id="directoryTree">
                    <!-- Directory tree will load here dynamically -->
                </ul>
            </aside>

            <!-- Main Content -->
            <main class="col-9">
                <div class="row">
                    <div class="col-md-6" id="viewer">
                     <!-- HTML Structure -->
                    <div class="document-viewer" id="documentViewer">
                        <!-- Content will be dynamically loaded here (e.g., PDF, text, code) -->
                    </div>
                      <!-- Viewer.js content will go here -->
                    </div>
                    <div class="col-md-6" id="editor">
                        <!-- CodeMirror editor will go here -->
                    </div>
                </div>
            </main>
        </div>
    </div> 

    <!-- Status Bar -->
    <footer class="fixed-bottom bg-dark text-white d-flex justify-content-between px-3">
        <span>System Status: Good</span>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="themes/theme-switcher.js"></script>
</body>
</html>
