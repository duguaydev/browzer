<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="themes/browzer-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="nf nf-md-star_crescent"></i> Browzer
                  </span>                  
                <select id="theme-selector" class="theme-switcher">
                    <option value="Nordic Pink">Nordic Pink</option>
                    <option value="Nord Blue">Nord Blue</option>
                    <option value="Balanced Blue">Balanced Blue</option>
                </select>  
            </div>
        </nav>
    </header>

    <!-- Tabs Navigation -->
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
        <a class="nav-link active" href="#documentViewer" data-bs-toggle="tab">
            <span class="nf nf-md-text_box_outline"></span> DOC
        </a>
        </li>


        <li class="nav-item">
        <a class="nav-link" href="#codeEditor" data-bs-toggle="tab">
            <span class="nf nf-md-code_braces"></span> CODE
        </a>
        </li>


        <li class="nav-item">
        <a class="nav-link" href="#pdfViewer" data-bs-toggle="tab">
            <span class="nf nf-md-file_pdf_box"></span> PDF
        </a>
        </li>
    </ul>
  
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for Directory Tree -->
            <aside class="col-3 bg-light sidebar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search system...">
                </div>
                <ul id="directoryTree"></ul>
                
                    <!-- Directory tree will load here dynamically -->
                </ul>
            </aside>
    
            <!-- Main Content with Tabs -->
            <main class="col-6 column6">
                <div class="file-name" id="fileName"></div>
                <div class="tab-pane active" id="documentViewer">
                        <!-- Document Viewer Content -->
                    </div>
                    <div id="fileName"></div>
                    <div class="tab-pane" id="codeEditor">
                        <!-- CodeMirror Editor -->
                    </div>
                    <div id="fileName"></div>
                    <div class="tab-pane" id="pdfViewer">
                        <div class="pdf-viewer">
                            <iframe src="" id="pdfIframe" style="border: none !important; background-color: var(--background-color);"></iframe>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Right Sidebar: File, Directory, System Information -->
    <aside class="column9 bg-light sidebar">
        <div id="fileDetails">
            <h4>File Details</h4>
            <p><strong>Path:</strong> <span id="filePath"></span></p>
            <p><strong>Name:</strong> <span id="fileNameDetail"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
            <p><strong>Creation Date:</strong> <span id="creationDate"></span></p>
            <p><strong>Last Access:</strong> <span id="lastAccess"></span></p>
            <p><strong>Owner:</strong> <span id="fileOwner"></span></p>
        </div>        
    </aside>      
</div>
</div>
    <!-- Status Bar -->
    <footer class="footer fixed-bottom d-flex justify-content-between px-3">
        <span>System Status: Good</span>
    </footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- CodeMirror Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<!-- CodeMirror Modes -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
</script>
<!-- Your Custom Scripts -->
<script src="scripts/app.js"></script>
<script src="themes/theme-switcher.js"></script>


</body>
